<nav class="side-nav">
  <ul>
    @for (product of products(); track product.id) {
      <li>
        <a
          [routerLink]="['./']"
          [queryParams]="{
            productId: product.id
          }"
          class="image-button"
        >
          <img
            [alt]="product.title"
            [src]="product.thumb"
          />
        </a>
      </li>
    }
  </ul>
</nav>
